<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || AEO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display" id="screen">
                </div>
                <div>
                    <input type="button" value="AC" id="all-clear">
                    <input type="button" value="C" id="clear">
                    <input type="button" value="." id="decimal">
                    <input type="button" value="/" id="divide">
                </div>
                <div>
                    <input type="button" value="7" id="seven">
                    <input type="button" value="8" id="eight">
                    <input type="button" value="9" id="nine">
                    <input type="button" value="*" id="multiply">
                </div>
                <div>
                    <input type="button" value="4" id="four">
                    <input type="button" value="5" id="five">
                    <input type="button" value="6" id="six">
                    <input type="button" value="-" id="subtract">
                </div>
                <div>   
                    <input type="button" value="1" id="one">
                    <input type="button" value="2" id="two">
                    <input type="button" value="3" id="three">
                    <input type="button" value="+" id="add">
                </div>
                <div>
                    <input type="button" value="00" id="zeros">
                    <input type="button" value="0" id="zero">
                    <input type="button" value="=" id="equal" class="grow">
                </div>
            </form>
        </div>
    </div>


    <script src="calc.js"></script>
</body>
</html>
